<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resilience Engineering in UI/UX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">💡 Resilience Engineering in UI/UX</h2>
      <p class="text-gray-600 text-lg mb-6">Designing frontend systems that withstand failures, degrade gracefully, and recover quickly.</p>
      <div class="flex justify-center space-x-6">
        <div class="flex flex-col items-center">
          <span class="text-5xl mb-2">🛡️</span>
          <p class="text-gray-700 font-semibold">Withstand Failures</p>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-5xl mb-2">📉</span>
          <p class="text-gray-700 font-semibold">Degrade Gracefully</p>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-5xl mb-2">⚡</span>
          <p class="text-gray-700 font-semibold">Recover Quickly</p>
        </div>
      </div>
      <p class="text-gray-500 text-sm mt-6">Keeping user trust, minimizing disruption, delivering best experience.</p>
    </div>
  </div>
