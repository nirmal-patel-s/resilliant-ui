<!doctype html>

<head>

    <title>Resilient UI/UX Engineering Presentation</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="reveal.js-master/dist/reset.css">
    <link rel="stylesheet" href="reveal.js-master/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js-master/dist/theme/white.css" id="theme">
    
    <!-- Custom styles to ensure iframe content styling takes priority -->
    <style>
        /* Configure reveal.js to accommodate iframe content */
        .reveal {
            font-family: "Inter", sans-serif;
            background-color: #dbeafe;
        }
        
        /* Style iframe slides */
        .reveal .slides section.iframe-slide {
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
            background: transparent !important;
        }
        
        /* Ensure iframes fill the slide properly */
        .reveal .slides section.iframe-slide iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        
        /* Override reveal.js default slide dimensions for iframe slides */
        .reveal .slides section.iframe-slide {
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            transform: none !important;
        }
        
        /* Ensure navigation controls remain visible */
        .reveal .controls {
            z-index: 100 !important;
        }
        
        .reveal .progress {
            z-index: 100 !important;
        }
        
        /* Custom slide transitions */
        .reveal .slides section {
            transition: all 0.3s ease !important;
        }
        
        /* Ensure high-resolution rendering */
        .reveal .slides section.iframe-slide iframe {
            image-rendering: -webkit-optimize-contrast !important;
            image-rendering: crisp-edges !important;
        }
    </style>
</head>

<body>

    <!-- Reveal.js JavaScript -->
    <script src="reveal.js-master/dist/reveal.js"></script>
    <script>
        // Initialize reveal.js with optimal settings for iframe content
        Reveal.initialize({
            // Navigation
            controls: true,
            controlsTutorial: true,
            controlsLayout: 'bottom-right',
            controlsBackArrows: 'faded',
            
            // Progress
            progress: true,
            
            // URL and history
            hash: true,
            history: true,
            
            // Keyboard navigation
            keyboard: true,
            
            // Overview mode
            overview: true,
            
            // Layout - keep reveal.js layout for proper iframe handling
            disableLayout: false,
            center: true,
            
            // Touch support
            touch: true,
            
            // Presentation settings
            loop: false,
            rtl: false,
            shuffle: false,
            
            // Fragments
            fragments: true,
            fragmentInURL: false,
            
            // Embedding
            embedded: false,
            
            // Help
            help: true,
            showNotes: false,
            
            // Media
            autoPlayMedia: null,
            preloadIframes: true,
            
            // Auto-slide
            autoSlide: 0,
            autoSlideStoppable: true,
            
            // Input
            mouseWheel: false,
            hideAddressBar: true,
            previewLinks: false,
            
            // Transitions
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',
            
            // View distance
            viewDistance: 3,
            mobileViewDistance: 2,
            
            // Display
            display: 'block',
            
            // Cursor
            hideInactiveCursor: true,
            hideCursorTime: 5000,
            
            // Sizing for iframe content
            width: 1200,
            height: 800,
            margin: 0.04,
            minScale: 0.2,
            maxScale: 2.0
        });
        
        // Custom event handlers for iframe slides
        Reveal.addEventListener('slidechanged', function(event) {
            // Ensure iframes are properly loaded and displayed
            const iframe = event.currentSlide.querySelector('iframe');
            if (iframe) {
                // Add a small delay to ensure iframe content is fully loaded
                setTimeout(() => {
                    iframe.style.visibility = 'visible';
                    iframe.style.opacity = '1';
                }, 100);
            }
        });
        
        // Initialize iframe visibility on ready
        Reveal.addEventListener('ready', function(event) {
            const iframe = event.currentSlide.querySelector('iframe');
            if (iframe) {
                iframe.style.visibility = 'visible';
                iframe.style.opacity = '1';
            }
        });
        
        // Add loading states for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.addEventListener('load', function() {
                    this.style.visibility = 'visible';
                    this.style.opacity = '1';
                });
                
                // Set initial styles
                iframe.style.visibility = 'hidden';
                iframe.style.opacity = '0';
                iframe.style.transition = 'opacity 0.3s ease';
            });
        });
    </script>
