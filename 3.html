<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton UI + Shimmer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .animate-shimmer {
      animation: shimmer 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-indigo-100 p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">ðŸ›  Skeleton UI + Shimmer</h2>
      <p class="text-gray-600 text-lg mb-4">Use loading placeholders instead of spinners. Avoid visual jumps.</p>
      <div class="mb-6">
        <div class="flex space-x-4 justify-center">
          <!-- Skeleton Card 1 -->
          <div class="w-40 h-56 bg-gray-200 rounded-lg animate-pulse overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-20 animate-shimmer"></div>
            <div class="w-3/4 h-4 bg-gray-300 rounded mt-4 mx-auto"></div>
            <div class="w-1/2 h-4 bg-gray-300 rounded mt-2 mx-auto"></div>
            <div class="w-full h-24 bg-gray-300 rounded mt-4"></div>
          </div>
          <!-- Skeleton Card 2 -->
          <div class="w-40 h-56 bg-gray-200 rounded-lg animate-pulse overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-20 animate-shimmer"></div>
            <div class="w-3/4 h-4 bg-gray-300 rounded mt-4 mx-auto"></div>
            <div class="w-1/2 h-4 bg-gray-300 rounded mt-2 mx-auto"></div>
            <div class="w-full h-24 bg-gray-300 rounded mt-4"></div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 p-4 rounded-lg text-left font-mono text-sm text-gray-700 overflow-x-auto">
        <pre>&lt;SkeletonCard v-if="loading" v-for="n in 3" :key="n" /&gt;
&lt;ProductCard v-else v-for="product in products" :key="product.id" /&gt;</pre>
      </div>
    </div>
  </div>
</body>
</html>
