<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graceful Degradation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">üìâ Graceful Degradation</h2>
      <p class="text-gray-600 text-lg mb-4">When a non-critical API fails, still show partial UI.</p>
      <div class="flex flex-col items-center mb-6">
        <div class="relative w-64 h-40 bg-blue-100 rounded-lg border-2 border-blue-300 flex items-center justify-center mb-4">
          <p class="text-blue-700 font-bold text-xl">Core UI (Working)</p>
          <div class="absolute top-2 right-2 w-16 h-16 bg-red-200 rounded-full flex items-center justify-center border-2 border-red-400">
            <span class="text-red-600 text-3xl">‚ùå</span>
          </div>
        </div>
        <p class="text-gray-700 text-sm">Optional Feature (Failed, but UI still functional)</p>
      </div>
      <div class="bg-gray-50 p-4 rounded-lg text-left font-mono text-sm text-gray-700 overflow-x-auto">
        <pre>try {
  const user = await fetchUser();
  showProfile(user);
} catch {
  showAnonymousUser();
}</pre>
      </div>
    </div>
  </div>
</body>
</html>
